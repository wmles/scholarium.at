{% extends 'userena/base_userena.html' %}
{% load i18n %}

{% block title %}{% trans "Reset password" %}{% endblock %}

{% block content %}
<div class="blog wrapper">
  <h2>{% trans "Reset Password" %}</h2>
  <form action="" method="post" class="center" style="max-width:400px;">
    <fieldset>
      {% csrf_token %}
      {{ form.as_p }}
    </fieldset>
    <input type="submit" value="{% trans "Send password" %}" class="inputbutton"/>
  </form>
</div>
{% endblock %}
